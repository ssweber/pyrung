site_name: pyrung
site_description: Pythonic PLC simulation engine â€” write ladder logic in Python, simulate with full debug support.
repo_url: https://github.com/ssweber/pyrung
site_url: https://ssweber.github.io/pyrung/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - Core Concepts: getting-started/concepts.md
  - Guides:
      - Writing Ladder Logic: guides/ladder-logic.md
      - Running and Stepping: guides/runner.md
      - Testing with FIXED_STEP: guides/testing.md
      - Forces and Debug Overrides: guides/forces-debug.md
      - DAP Debugger in VS Code: guides/dap-vscode.md
  - Dialects:
      - Click PLC: dialects/click.md
      - CircuitPython: dialects/circuitpy.md
  - API Reference:
      - Overview: reference/index.md

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_reference.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            filters:
              - "!^_"
            heading_level: 2
            inherited_members: false
            members_order: source
            separate_signature: true
            show_root_heading: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_source: false
  - llmstxt:
      full_output: llms-full.txt
      sections:
        Overview:
          - index.md
        Getting Started:
          - getting-started/*.md
        Guides:
          - guides/*.md
        Dialects:
          - dialects/*.md
        API Reference:
          - reference/index.md
          - reference/api/*.md

exclude_docs: |
  click_reference/**
  internal/**

not_in_nav: |
  reference/api/**

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
